name: GitHub API Live Smoke

on:
  workflow_dispatch:
    inputs:
      owner:
        description: "Optional owner for repository smoke"
        required: false
        default: ""
        type: string
      repo:
        description: "Optional repo for repository smoke"
        required: false
        default: ""
        type: string

permissions:
  contents: read

jobs:
  live-github-smoke:
    runs-on: ubuntu-latest
    env:
      SCRIPT_ID: ${{ vars.GAS_SCRIPT_ID }}
      CLASP_CLIENT_ID: ${{ secrets.CLASP_CLIENT_ID }}
      CLASP_CLIENT_SECRET: ${{ secrets.CLASP_CLIENT_SECRET }}
      CLASP_REFRESH_TOKEN: ${{ secrets.CLASP_REFRESH_TOKEN }}
      LIVE_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node dependencies (lockfile-aware)
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci --ignore-scripts
          else
            npm install --ignore-scripts --no-audit --no-fund
          fi

      - name: Setup clasp auth and binding
        uses: ./.github/actions/setup-clasp
        with:
          script-id: ${{ env.SCRIPT_ID }}
          root-dir: apps_script_tools
          clasp-client-id: ${{ env.CLASP_CLIENT_ID }}
          clasp-client-secret: ${{ env.CLASP_CLIENT_SECRET }}
          clasp-refresh-token: ${{ env.CLASP_REFRESH_TOKEN }}

      - name: Push and execute GitHub live smoke
        run: |
          clasp status
          clasp push
          clasp run seedGitHubLiveSmokeToken --params "[\"${LIVE_GITHUB_TOKEN}\"]"
          clasp run runGitHubLiveSmokeForRepo --params "[\"${{ inputs.owner }}\",\"${{ inputs.repo }}\"]"
