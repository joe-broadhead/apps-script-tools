name: Security - Secret Scan

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run deterministic secret scan
        run: npm run test:security
