name: Apps Script Integration

on:
  workflow_call:
    inputs:
      suite:
        description: "Integration suite to run"
        required: false
        default: functional
        type: string
    secrets:
      CLASP_CLIENT_ID:
      CLASP_CLIENT_SECRET:
      CLASP_REFRESH_TOKEN:
  workflow_dispatch:
    inputs:
      suite:
        description: "Integration suite to run"
        required: true
        default: functional
        type: choice
        options:
          - functional
          - perf

jobs:
  gas-tests:
    runs-on: ubuntu-latest
    env:
      SCRIPT_ID: 1gZ_6DiLeDhh-a4qcezluTFDshw4OEhTXbeD3wthl_UdHEAFkXf6i6Ho_
      CLASP_CLIENT_ID: ${{ secrets.CLASP_CLIENT_ID }}
      CLASP_CLIENT_SECRET: ${{ secrets.CLASP_CLIENT_SECRET }}
      CLASP_REFRESH_TOKEN: ${{ secrets.CLASP_REFRESH_TOKEN }}
    steps:
      - name: Resolve clasp secret availability
        id: secret_check
        run: |
          if [ -n "$CLASP_CLIENT_ID" ] && [ -n "$CLASP_CLIENT_SECRET" ] && [ -n "$CLASP_REFRESH_TOKEN" ]; then
            echo "available=true" >> "$GITHUB_OUTPUT"
          else
            echo "available=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip reusable call when clasp secrets are not configured
        if: ${{ steps.secret_check.outputs.available != 'true' && github.event_name == 'workflow_call' }}
        run: echo "Skipping Apps Script integration: clasp secrets not configured."

      - name: Fail manual dispatch when clasp secrets are not configured
        if: ${{ steps.secret_check.outputs.available != 'true' && github.event_name == 'workflow_dispatch' }}
        run: |
          echo "Missing required clasp secrets: CLASP_CLIENT_ID, CLASP_CLIENT_SECRET, CLASP_REFRESH_TOKEN."
          exit 1

      - name: Checkout
        if: ${{ steps.secret_check.outputs.available == 'true' }}
        uses: actions/checkout@v4

      - name: Setup Node
        if: ${{ steps.secret_check.outputs.available == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install clasp
        if: ${{ steps.secret_check.outputs.available == 'true' }}
        run: npm install -g @google/clasp

      - name: Configure clasp auth
        if: ${{ steps.secret_check.outputs.available == 'true' }}
        run: |
          test -n "$CLASP_CLIENT_ID"
          test -n "$CLASP_CLIENT_SECRET"
          test -n "$CLASP_REFRESH_TOKEN"
          cat > ~/.clasprc.json <<JSON
          {
            "token": {
              "access_token": "",
              "refresh_token": "${CLASP_REFRESH_TOKEN}",
              "scope": "https://www.googleapis.com/auth/script.projects https://www.googleapis.com/auth/script.deployments https://www.googleapis.com/auth/service.management https://www.googleapis.com/auth/cloud-platform",
              "token_type": "Bearer",
              "expiry_date": 0
            },
            "oauth2ClientSettings": {
              "clientId": "${CLASP_CLIENT_ID}",
              "clientSecret": "${CLASP_CLIENT_SECRET}",
              "redirectUri": "http://localhost"
            },
            "isLocalCreds": false
          }
          JSON

      - name: Configure script binding
        if: ${{ steps.secret_check.outputs.available == 'true' }}
        run: |
          cat > .clasp.json <<JSON
          {
            "scriptId": "${SCRIPT_ID}",
            "rootDir": "apps_script_tools"
          }
          JSON

      - name: Push and execute integration tests
        if: ${{ steps.secret_check.outputs.available == 'true' }}
        run: |
          clasp status
          clasp push
          if [ "${{ inputs.suite }}" = "perf" ]; then
            clasp run runPerformanceBenchmarks
          else
            clasp run runAllTests
          fi
