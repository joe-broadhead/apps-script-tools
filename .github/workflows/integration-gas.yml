name: Apps Script Integration

on:
  workflow_call:
    inputs:
      suite:
        description: "Integration suite to run"
        required: false
        default: functional
        type: string
    secrets:
      CLASP_CLIENT_ID:
        required: true
      CLASP_CLIENT_SECRET:
        required: true
      CLASP_REFRESH_TOKEN:
        required: true
  workflow_dispatch:
    inputs:
      suite:
        description: "Integration suite to run"
        required: true
        default: functional
        type: choice
        options:
          - functional
          - perf

permissions:
  contents: read

jobs:
  gas-tests:
    runs-on: ubuntu-latest
    env:
      SCRIPT_ID: ${{ vars.GAS_SCRIPT_ID }}
      CLASP_CLIENT_ID: ${{ secrets.CLASP_CLIENT_ID }}
      CLASP_CLIENT_SECRET: ${{ secrets.CLASP_CLIENT_SECRET }}
      CLASP_REFRESH_TOKEN: ${{ secrets.CLASP_REFRESH_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node dependencies (lockfile-aware)
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci --ignore-scripts
          else
            npm install --ignore-scripts --no-audit --no-fund
          fi

      - name: Setup clasp auth and binding
        uses: ./.github/actions/setup-clasp
        with:
          script-id: ${{ env.SCRIPT_ID }}
          root-dir: apps_script_tools
          clasp-client-id: ${{ env.CLASP_CLIENT_ID }}
          clasp-client-secret: ${{ env.CLASP_CLIENT_SECRET }}
          clasp-refresh-token: ${{ env.CLASP_REFRESH_TOKEN }}

      - name: Push and execute integration tests
        run: |
          clasp status
          clasp push
          if [ "${{ inputs.suite }}" = "perf" ]; then
            clasp run runPerformanceBenchmarks
          else
            clasp run runAllTests
          fi
