name: Security - CodeQL

on:
  pull_request:
    paths:
      - '**/*.js'
      - '**/*.mjs'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/**'
  push:
    branches:
      - master
  schedule:
    - cron: '17 3 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: codeql-analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          build-mode: none

      - name: Analyze
        uses: github/codeql-action/analyze@v3
