name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  lint-and-local-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Lint and Local Tests
        run: |
          npm run lint
          npm run test:local

  perf-gate:
    runs-on: ubuntu-latest
    needs: lint-and-local-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run performance threshold checks
        run: npm run test:perf:check

  perf-report:
    runs-on: ubuntu-latest
    needs: perf-gate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run performance benchmarks report
        run: npm run test:perf

      - name: Upload performance artifact
        uses: actions/upload-artifact@v4
        with:
          name: node20-perf-report
          path: benchmarks/latest/node20.json

  docs-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install docs dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt

      - name: Build docs
        run: mkdocs build --strict

  gas-functional:
    if: ${{ github.event_name == 'push' || github.event.pull_request.head.repo.fork == false }}
    needs: lint-and-local-tests
    uses: ./.github/workflows/integration-gas.yml
    with:
      suite: functional
    secrets: inherit
