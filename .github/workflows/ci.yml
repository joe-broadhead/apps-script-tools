name: CI

on:
  pull_request:
  push:
    branches:
      - master

permissions:
  contents: read

jobs:
  lint-and-local-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node dependencies (lockfile-aware)
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci --ignore-scripts
          else
            npm install --ignore-scripts --no-audit --no-fund
          fi

      - name: Lint
        run: |
          npm run lint

      - name: Local tests with coverage report
        run: npm run test:local:coverage

      - name: Publish coverage summary
        if: always()
        run: |
          if [ -f coverage/local-coverage-summary.md ]; then
            cat coverage/local-coverage-summary.md >> "$GITHUB_STEP_SUMMARY"
          else
            echo "Coverage summary file missing." >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload local coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: local-coverage
          path: coverage/

  perf-gate:
    runs-on: ubuntu-latest
    needs: lint-and-local-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node dependencies (lockfile-aware)
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci --ignore-scripts
          else
            npm install --ignore-scripts --no-audit --no-fund
          fi

      - name: Run performance threshold checks
        run: npm run test:perf:check

  perf-report:
    runs-on: ubuntu-latest
    needs: perf-gate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node dependencies (lockfile-aware)
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci --ignore-scripts
          else
            npm install --ignore-scripts --no-audit --no-fund
          fi

      - name: Run performance benchmarks report
        run: npm run test:perf

      - name: Upload performance artifact
        uses: actions/upload-artifact@v4
        with:
          name: node20-perf-report
          path: benchmarks/latest/node20.json

  docs-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install docs dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt

      - name: Build docs
        run: mkdocs build --strict

  gas-secrets-check:
    runs-on: ubuntu-latest
    outputs:
      available: ${{ steps.check.outputs.available }}
    steps:
      - name: Check clasp secrets
        id: check
        run: |
          if [ -n "${{ secrets.CLASP_CLIENT_ID }}" ] && [ -n "${{ secrets.CLASP_CLIENT_SECRET }}" ] && [ -n "${{ secrets.CLASP_REFRESH_TOKEN }}" ]; then
            echo "available=true" >> "$GITHUB_OUTPUT"
          else
            echo "available=false" >> "$GITHUB_OUTPUT"
          fi

  gas-functional:
    if: ${{ (github.event_name == 'push' || github.event.pull_request.head.repo.fork == false) && needs.gas-secrets-check.outputs.available == 'true' }}
    needs:
      - lint-and-local-tests
      - gas-secrets-check
    uses: ./.github/workflows/integration-gas.yml
    with:
      suite: functional
    secrets: inherit
