name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Existing tag to release (for example v0.0.2)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node dependencies (lockfile-aware)
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci --ignore-scripts
          else
            npm install --ignore-scripts --no-audit --no-fund
          fi

      - name: Run lint and local tests
        run: |
          npm run lint
          npm run test:local
          npm run test:security
          npm run test:perf:check

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install docs dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt

      - name: Build docs
        run: mkdocs build --strict

  github-release:
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve tag
        id: resolve_tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          fi

      - name: Verify tag exists
        run: git rev-parse "${{ steps.resolve_tag.outputs.tag }}"

      - name: Create or update GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.resolve_tag.outputs.tag }}
          name: ${{ steps.resolve_tag.outputs.tag }}
          generate_release_notes: true
          body: |
            Script ID: `${{ vars.GAS_SCRIPT_ID }}`
            Library identifier: `AST`
            Docs: https://joe-broadhead.github.io/apps-script-tools/

            Apps Script library mapping:
            - Add the exact Apps Script version number created by `clasp version "<tag>"`.
            - Keep this mapping in sync with `RELEASE.md`.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
